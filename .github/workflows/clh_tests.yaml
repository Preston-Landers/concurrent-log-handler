name: Concurrent Log Handler (CLH) tests

# We want to run the test/lint on every push and pull request.

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
          cache: "pip"
      - name: Install Hatch
        run: |
          pip3 install --upgrade hatch
      - name: Run linting
        run: |
          hatch run lint:all

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    needs:
      - lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # python-version: [ "3.8.18", "3.9.22", "3.10.17", "3.11.12", "3.12.10", "3.13.3", "3.14.0" ]
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13" ]
        os: [ ubuntu-latest ]
        include:
          # Unfortunately these older versions are no longer supported by GH
          #          - python-version: "3.6"
          #            os: ubuntu-22.04
          - python-version: "3.7"
            os: ubuntu-22.04
          - python-version: "3.13"
            os: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install Hatch
        run: |
          pip3 install --upgrade hatch
      - name: Run tests
        run: |
          hatch run test.py${{ matrix.python-version }}:cov
  build:
    runs-on: ubuntu-latest
    needs:
      - lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"
          cache: pip
      - name: Install Hatch
        run: |
          pip3 install --upgrade hatch
      - name: Build
        run: |
          hatch build --clean
      - uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: dist/*
          if-no-files-found: error
          retention-days: 7

